include: .gitlab-cd.yml

stages:
  - setup
  - lint
  - test
  - build_and_push

default:
  image: python:3.13

variables:
  CLI_VENV_DIR: "$CI_PROJECT_DIR/cli/.venv"
  BACKEND_VENV_DIR: "$CI_PROJECT_DIR/backend/.venv"

setup_cli:
  stage: setup
  script:
    - cd cli
    - python -m venv $CLI_VENV_DIR
    - source $CLI_VENV_DIR/bin/activate
    - pip install poetry
    - poetry config virtualenvs.create false
    - poetry install
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - cli/**/*
      when: always
  artifacts:
    paths:
      - cli/.venv
    expire_in: 1 hour

setup_backend:
  stage: setup
  script:
    - cd backend
    - python -m venv $BACKEND_VENV_DIR
    - source $BACKEND_VENV_DIR/bin/activate
    - pip install poetry
    - poetry config virtualenvs.create false
    - poetry install
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - backend/**/*
      when: always
  artifacts:
    paths:
      - backend/.venv
    expire_in: 1 hour

lint_cli:
  stage: lint
  script:
    - cd cli
    - source $CLI_VENV_DIR/bin/activate
    - poetry run pylint skylock_cli tests
  needs:
    - setup_cli

test_cli:
  stage: test
  script:
    - cd cli
    - source $CLI_VENV_DIR/bin/activate
    - poetry run pytest
  needs:
    - setup_cli

lint_backend:
  stage: lint
  script:
    - cd backend
    - source $BACKEND_VENV_DIR/bin/activate
    - poetry run pylint skylock
  needs:
    - setup_backend

test_backend:
  stage: test
  script:
    - cd backend
    - source $BACKEND_VENV_DIR/bin/activate
    - poetry run pytest
  needs:
    - setup_backend
