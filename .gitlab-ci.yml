stages:
  - setup
  - lint
  - test
  - build

variables:
  CLI_VENV_DIR: "$CI_PROJECT_DIR/cli/.venv"
  BACKEND_VENV_DIR: "$CI_PROJECT_DIR/backend/.venv"

cache:
  key: $CI_COMMIT_REF_SLUG
  paths:
    - cli/.venv
    - backend/.venv

setup_cli:
  stage: setup
  image: python:3.12
  script:
    - cd cli
    - python -m venv $CLI_VENV_DIR
    - source $CLI_VENV_DIR/bin/activate
    - pip install poetry
    - poetry config virtualenvs.create false
    - poetry install
  rules:
    - changes:
        - cli/pyproject.toml
        - cli/poetry.lock

setup_backend:
  stage: setup
  image: python:3.12
  script:
    - cd backend
    - python -m venv $BACKEND_VENV_DIR
    - source $BACKEND_VENV_DIR/bin/activate
    - pip install poetry
    - poetry config virtualenvs.create false
    - poetry install
  rules:
    - changes:
        - backend/pyproject.toml
        - backend/poetry.lock

lint_cli:
  stage: lint
  image: python:3.12
  script:
    - cd cli
    - poetry run pylint cli_client tests
  needs:
    - setup_cli
  rules:
    - changes:
        - cli/**

test_cli:
  stage: test
  image: python:3.12
  script:
    - cd cli
    - poetry run pytest
  needs:
    - setup_cli
  rules:
    - changes:
        - cli/**

lint_backend:
  stage: lint
  image: python:3.12
  script:
    - cd backend
    - poetry run pylint zprp_file_sharing tests
  needs:
    - setup_backend
  rules:
    - changes:
        - backend/**

test_backend:
  stage: test
  image: python:3.12
  script:
    - cd backend
    - poetry run pytest
  needs:
    - setup_backend
  rules:
    - changes:
        - backend/**
