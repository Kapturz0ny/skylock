stages:
  - setup
  - lint
  - test
  - build

variables:
  CLI_PIP_CACHE_DIR: "$CI_PROJECT_DIR/cli/.cache/pip"
  CLI_POETRY_CACHE_DIR: "$CI_PROJECT_DIR/cli/.cache/pypoetry"
  BACKEND_PIP_CACHE_DIR: "$CI_PROJECT_DIR/backend/.cache/pip"
  BACKEND_POETRY_CACHE_DIR: "$CI_PROJECT_DIR/backend/.cache/pypoetry"

cache:
  paths:
    - cli/.cache/pip
    - cli/.cache/pypoetry
    - backend/.cache/pip
    - backend/.cache/pypoetry

setup_cli:
  stage: setup
  image: python:3.12
  script:
    - cd cli
    - pip install poetry
    - poetry install
  cache:
    key: cli-poetry-cache
    paths:
      - cli/.cache/pip
      - cli/.cache/pypoetry
  rules:
    - changes:
        - cli/pyproject.toml
        - cli/poetry.lock

setup_backend:
  stage: setup
  image: python:3.12
  script:
    - cd backend
    - pip install poetry
    - poetry install
  cache:
    key: backend-poetry-cache
    paths:
      - backend/.cache/pip
      - backend/.cache/pypoetry
  rules:
    - changes:
        - backend/pyproject.toml
        - backend/poetry.lock

lint_cli:
  stage: lint
  image: python:3.12
  script:
    - cd cli
    - poetry run pylint .
  needs:
    - setup_cli
  rules:
    - changes:
        - cli/**

test_cli:
  stage: test
  image: python:3.12
  script:
    - cd cli
    - poetry run pytest
  needs:
    - setup_cli
  rules:
    - changes:
        - cli/**

build_cli:
  stage: build
  image: python:3.12
  script:
    - cd cli
    - poetry build
  needs:
    - setup_cli
  rules:
    - changes:
        - cli/**

lint_backend:
  stage: lint
  image: python:3.12
  script:
    - cd backend
    - poetry run pylint .
  needs:
    - setup_backend
  rules:
    - changes:
        - backend/**

test_backend:
  stage: test
  image: python:3.12
  script:
    - cd backend
    - poetry run pytest
  needs:
    - setup_backend
  rules:
    - changes:
        - backend/**

build_backend:
  stage: build
  image: python:3.12
  script:
    - cd backend
    - poetry build
  needs:
    - setup_backend
  rules:
    - changes:
        - backend/**
