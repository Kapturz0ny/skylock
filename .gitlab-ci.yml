stages:
  - lint
  - test
  - build

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  POETRY_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pypoetry"

cache:
  paths:
    - .cache/pip
    - .cache/pypoetry

before_script:
  - pip install poetry
  - poetry install

lint:
  stage: lint
  image: python:3.12
  script:
    - poetry run pylint .

test:
  stage: test
  image: python:3.12
  script:
    - poetry run pytest

build:
  stage: build
  image: python:3.12
  script:
    - poetry build
