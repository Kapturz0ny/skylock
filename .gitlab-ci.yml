stages:
  - setup
  - lint
  - test
  - build

variables:
  CLI_PIP_CACHE_DIR: "$CI_PROJECT_DIR/cli/.cache/pip"
  CLI_POETRY_CACHE_DIR: "$CI_PROJECT_DIR/cli/.cache/pypoetry"
  BACKEND_PIP_CACHE_DIR: "$CI_PROJECT_DIR/backend/.cache/pip"
  BACKEND_POETRY_CACHE_DIR: "$CI_PROJECT_DIR/backend/.cache/pypoetry"

# Global cache configuration
cache:
  key: $CI_COMMIT_REF_SLUG
  paths:
    - cli/.cache/pip
    - cli/.cache/pypoetry
    - backend/.cache/pip
    - backend/.cache/pypoetry

# Setup job for CLI project
setup_cli:
  stage: setup
  image: python:3.12
  script:
    - cd cli
    - pip install poetry
    - poetry install
  cache:
    key: cli-poetry-cache
    paths:
      - cli/.cache/pip
      - cli/.cache/pypoetry
  rules:
    - changes:
        - cli/pyproject.toml
        - cli/poetry.lock

# Setup job for Backend project
setup_backend:
  stage: setup
  image: python:3.12
  script:
    - cd backend
    - pip install poetry
    - poetry install
  cache:
    key: backend-poetry-cache
    paths:
      - backend/.cache/pip
      - backend/.cache/pypoetry
  rules:
    - changes:
        - backend/pyproject.toml
        - backend/poetry.lock

# CLI Lint Job
lint_cli:
  stage: lint
  image: python:3.12
  script:
    - cd cli
    - poetry run pylint .
  needs:
    - setup_cli
  rules:
    - changes:
        - cli/**

# CLI Test Job
test_cli:
  stage: test
  image: python:3.12
  script:
    - cd cli
    - poetry run pytest
  needs:
    - setup_cli
  rules:
    - changes:
        - cli/**

# CLI Build Job
build_cli:
  stage: build
  image: python:3.12
  script:
    - cd cli
    - poetry build
  needs:
    - setup_cli
  rules:
    - changes:
        - cli/**

# Backend Lint Job
lint_backend:
  stage: lint
  image: python:3.12
  script:
    - cd backend
    - poetry run pylint .
  needs:
    - setup_backend
  rules:
    - changes:
        - backend/**

# Backend Test Job
test_backend:
  stage: test
  image: python:3.12
  script:
    - cd backend
    - poetry run pytest
  needs:
    - setup_backend
  rules:
    - changes:
        - backend/**

# Backend Build Job
build_backend:
  stage: build
  image: python:3.12
  script:
    - cd backend
    - poetry build
  needs:
    - setup_backend
  rules:
    - changes:
        - backend/**
