<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: #fff;
            display: flex; 
            flex-direction: column; 
            align-items: stretch; 
        }
        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex; 
            align-items: center;
        }
        .form-group label {
            display: block;
            margin-right: 10px;
            width: 80px; 
            text-align: right;
            color: #555;
        }
        .form-group input[type="text"],
        .form-group input[type="password"] {
            flex-grow: 1; 
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .login-button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            margin-top: 20px; 
        }
        .login-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="/auth/login" method="post">
            <div class="form-group">
                <label for="login">Login:</label>
                <input type="text" id="login" name="login" required>
            </div>
            <div class="form-group">
                <label for="password">Has≈Ço:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Submit</button>
            </form>
    </div>
</body>
</html>
