<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: #fff;
        }
        h1, h2 {
            text-align: center;
            color: #007BFF;
        }
        .file-info {
            margin: 20px 0;
        }
        .file-info div {
            margin-bottom: 10px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .download-button {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .download-button a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background 0.3s, transform 0.3s;
        }
        .download-button a:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Information</h1>

        <div class="file-info">
            <div><strong>File Name:</strong> {{ file.name }}</div>
            <div><strong>File Path:</strong> {{ file.path }}</div>
        </div>

        <div class="download-button">
            <a href="{{ file.download_url }}" download>Download File</a>
        </div>
    </div>
</body>
</html>
