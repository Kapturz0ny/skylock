<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Contents</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #007BFF;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .item-list {
            list-style-type: none;
            padding: 0;
        }
        .item-list li {
            margin: 10px 0;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: background 0.3s, transform 0.3s;
        }
        .item-list li:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        .item-list li a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .item-list li a:hover {
            text-decoration: underline;
        }
        .folder {
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
            <h1>Folder: {{ name }}</h1>
            <h2>{{ path }}</h2>

        <h2>Folders</h2>
        <ul class="item-list">
            {% for folder in folders %}
                <li class="folder">
                    <a href="{{ folder.url }}">{{ folder.name }}</a>
                </li>
            {% endfor %}
        </ul>

        <h2>Files</h2>
        <ul class="item-list">
            {% for file in files %}
                <li class="file">
                    <a href="{{ file.url }}">{{ file.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
